<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
            background-color: rgb(111, 68, 190);
            margin: 30px;
            border-radius: 50px;
            
        }
    </style>
</head>
<body>
    <div class="container" style="padding-left: 520px; padding-top: 100px;">
    <div class="box">
    <center>
        <h1 style="font-weight: bold; font-size: 80px; color: white;">Counter</h1>
        <p id="count" style="font-size: 40px; color: white;">0</p>
        <div style=" padding-left: 80px; display: flex; gap: 50px;">
        <button onclick="add()" style="width: 50px; height: 30px; background-color: black; color: white; font-weight: bold;">+1</button>
        <button onclick="sub()" style="width: 50px; height: 30px; background-color: black; color: white; font-weight: bold;">-1</button>
        <button onclick="reset()" style="width: 50px; height: 30px; background-color: black; color: white; font-weight: bold;">Reset</button>
        </div>  
    </center>
</div>
</div>
    <script>
        let count = 0
        function add(){
            count = count+1
            render()
        }
        function sub(){
            count = count-1
            render()
        }
        function reset(){
            count = 0
            render()
        }
        function render(){
            document.getElementById("count").innerHTML = count
        }
    </script>
</body>
</html>
